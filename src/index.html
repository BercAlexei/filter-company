<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="icons/favicon/site.webmanifest">
    <title>Filter Company</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                    <a href="#"><img src="icons/logo.svg" alt="logo"></a>
                </div>
                <div class="theme">
                    <label for="theme" class="light"><img src="icons/theme/light.svg" alt="light"></label>
                    <input type="checkbox" id="theme">
                    <label for="theme" class="dark"><img src="icons/theme/dark.svg" alt="dark"></label>
                </div>
            </div>

            <form action="#" class="search">
                <div class="search__desc">
                    <div class="search__input">
                        <label for="filter"><img src="icons/searchForms/magnifier.svg" alt="magnifier"></label>
                        <input type="text" id="filter" placeholder="Filter by title, companies, expertise…">
                    </div>
                    <div class="search__input">
                        <label for="location"><img src="icons/searchForms/location.svg" alt="location"></label>
                        <input type="text" id="location" placeholder="Filter by location…">
                    </div>
        
                    <div class="search__input">
                        <input type="checkbox" id="shedule">
                        <label for="shedule" class="dnone">Full Time</label>
                        <label for="shedule" class="dblock">Full Time Only</label>
                        <button class="btn btn-search" data-search>Search</button>
                    </div>
                </div>
                <div class="search__mob">
                    <div class="search__input search__input_mob">
                        <input type="text" data-filter placeholder="Filter by title…">
                        <button class="filter">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M19.1076 1.50591e-06H0.860224C0.538187 -0.000593357 0.243138 0.175089 0.0960199 0.454871C-0.0531279 0.738422 -0.0269509 1.07987 0.163593 1.33883L6.84866 10.5411C6.85089 10.5443 6.85333 10.5473 6.85556 10.5504C7.09845 10.8709 7.22995 11.2591 7.23056 11.6579V19.1605C7.22914 19.3825 7.31842 19.5961 7.47853 19.7537C7.63884 19.9112 7.85677 20 8.08405 20C8.19951 19.9998 8.31396 19.9774 8.4207 19.934L12.1772 18.5345C12.5136 18.4339 12.7371 18.1236 12.7371 17.75V11.6579C12.7377 11.2591 12.8692 10.8709 13.1118 10.5504C13.1141 10.5473 13.1165 10.5443 13.1187 10.5411L19.804 1.33864C19.9946 1.07987 20.0207 0.73862 19.8716 0.45507C19.7247 0.175089 19.4294 -0.000593357 19.1076 1.50591e-06Z"
                                    />
                            </svg>
                        </button>
                        <button class="btn btn_mob" data-search>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M16.024 15.0588H17.1123L23.9435 21.9037L21.9037 23.9435L15.0588 17.1123V16.0308L14.6824 15.6544C13.1286 16.9891 11.1093 17.7968 8.89842 17.7968C3.98374 17.7968 0 13.8131 0 8.89842C0 3.98374 3.98381 0 8.89842 0C13.813 0 17.7968 3.98374 17.7968 8.89842C17.7968 11.1093 16.9891 13.1286 15.6475 14.6824L16.024 15.0588ZM2.73799 8.89842C2.73799 12.3003 5.49651 15.0588 8.89842 15.0588C12.3003 15.0588 15.0588 12.3003 15.0588 8.89842C15.0588 5.49651 12.3003 2.73799 8.89842 2.73799C5.49651 2.73799 2.73799 5.49651 2.73799 8.89842Z"
                                    fill="white" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
 

    </header>
    <div class="spinner">
        <img src="icons/spinner.svg" alt="spinner">
    </div>

    <div class="cards">
        <div class="container">
            <div class="cards__wrapper">


            </div>
            <button class="btn btn_bottom" id="showMore">Load More</button>
        </div>
    </div>
    <div class="company">

    </div>

    <script src="js/script.js"></script>

</body>

</html>
